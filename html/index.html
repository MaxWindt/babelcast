<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Babelcast</title>

		<link href="app.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<h1>Babelcast</h1>
			<div id="input-form">
				<div id='advanced-form'>
					<table>
						<tr>
							<th>Hostname:</th>
							<td><input type='text' size=50 id='hostname'></td>
						</tr>
						<tr>
							<th>Port:</th>
							<td><input type='text' size=10 value="64738" id='port'></td>
						</tr>
						<tr>
							<th>Username:</th>
							<td><input type='text' size=15 id='username'></td>
						</tr>
						<tr>
							<th>Channel:</th>
							<td><input type='text' size=25 id='channel'></td>
						</tr>
					</table>
				</div>
				<button id='connect-button'>Connect</button>
			</div>

			<div id='output'>
				<div id='media' class='hidden'></div>
				<h3>Messages</h3>
				<div id="messages"></div>
				<h3>Status</h3>
				<div id="status"></div>
			</div>
			<div id='footer'>
				<a href='https://github.com/porjo/babelcast'>Github Project</a>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
