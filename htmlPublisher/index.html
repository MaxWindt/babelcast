<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Babelcast Publisher</title>

		<link href="app.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

	</head>
	<body>
		<div class="container main-container">
			<div class='title'><span class='logo'>Babelcast</span><span class='subtitle'>Publisher</span></div>
			<form id="input-form">
				<table>
					<tr>
						<th>Channel:</th>
						<td><input type='text' id='channel' required /></td>
					</tr>
					<tr>
						<th>Password:</th>
						<td><input type='password' id='password' /></td>
					</tr>
				</table>
				<button id='connect-button' class='button hidden'>Connect</button>
				<div id='spinner' class='hidden'>
					<p>Negotiating connection...</p>
					<div class="sk-fading-circle">
						<div class="sk-circle1 sk-circle"></div>
						<div class="sk-circle2 sk-circle"></div>
						<div class="sk-circle3 sk-circle"></div>
						<div class="sk-circle4 sk-circle"></div>
						<div class="sk-circle5 sk-circle"></div>
						<div class="sk-circle6 sk-circle"></div>
						<div class="sk-circle7 sk-circle"></div>
						<div class="sk-circle8 sk-circle"></div>
						<div class="sk-circle9 sk-circle"></div>
						<div class="sk-circle10 sk-circle"></div>
						<div class="sk-circle11 sk-circle"></div>
						<div class="sk-circle12 sk-circle"></div>
					</div>
				</div>
			</form>

			<div id='output' class='hidden'>
				<div id="signal-meter">
					<span class="label">Microphone Signal:</span>
					<meter high="0.25" max="1" value="0"></meter>
				</div>
				<h3>Status</h3>
				<div id="status"></div>
				<button id='reload' class='button'><span class='symbol'>&#x21ba;</span>Reload</button>
			</div>
			<div id='footer'>
				<a href='https://github.com/porjo/babelcast'><img id='github-logo' src='img/github-logo.svg'>Github Project</a>
			</div>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
		<script src="soundmeter.js"></script>
	</body>
</html>
